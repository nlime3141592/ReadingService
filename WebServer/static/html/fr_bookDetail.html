<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book Detail</title>
    <link rel="icon" href="../img/bookIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/fr_bookDetail.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="grid-layout" class="container-fluid" style="margin: 0">
      <div class="row">
        <div class="col-md-2" style="padding: 0">
          <nav class="nav flex-column">
            <div id="main-icon">
              <img src="../img/bookIcon2.png" />
              <div>Book Recommendation System</div>
              <div>& Reading Note</div>
            </div>
            <a href="#" class="nav-item nav-link" id="btn-home">홈</a>
            <a href="#" class="nav-item nav-link hide" id="btn-recommend"
              >추천 도서</a
            >
            <a href="#" class="nav-item nav-link hide" id="btn-record"
              >독서 기록</a
            >
            <div class="nav-item nav-link"></div>
            <div id="login-button" class="login-button">
              <img src="../img/notion_logo.png" />
              <div>Notion으로 로그인</div>
            </div>
          </nav>
        </div>
        <div class="col-md-10" style="padding: 0">
          <main class="content">
            <div class="content-back">
              <div id="grid-layout" class="container overflow-auto">
                <div class="row" style="height: 100%">
                  <div class="col-md-5" style="padding: 0">
                    <div id="image-slot" class="image-slot">
                      <img src="" />
                    </div>
                  </div>
                  <div class="col-md-7" style="padding: 0">
                    <div id="desc-slot" class="desc-slot">
                      <div id="book-title"></div>
                      <div id="book-author-slot">
                        <span>저자: </span>
                        <span id="book-author"></span>
                      </div>
                      <div id="book-detail">
                        <div id="book-publisher-slot">
                          <span class="k">출판사 </span>
                          <span id="book-publisher" class="v"></span>
                        </div>
                        <div id="book-pubdate-slot">
                          <span class="k">출판일 </span>
                          <span id="book-pubdate" class="v"></span>
                        </div>

                        <div id="book-price">
                          <div id="book-pricesales-slot">
                            <span class="k">할인가 </span>
                            <span id="book-pricesales" class="v"></span>
                          </div>
                          <div id="book-pricestandard-slot">
                            <span class="k">정가 </span>
                            <span id="book-pricestandard" class="v"></span>
                          </div>
                        </div>
                        <div id="book-salesPoint-slot">
                          <span class="k">판매 부수 </span>
                          <span id="book-salesPoint" class="v"></span>
                        </div>
                        <div id="book-description-slot">
                          <span class="k">책 소개 </span>
                          <div
                            id="book-description"
                            class="v overflow-auto"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <div id="bottom-grid" class="container">
                      <div class="row" id="bottom-grid-row">
                        <div class="col-md-3">
                          <a id="book-link" href="" target="_blank">
                            <img src="../img/aladinLogo.png" />
                            <div>바로가기</div>
                          </a>
                        </div>
                        <div class="col-md-3">
                          <div id="book-customerReviewRank-slot">
                            <div id="book-customerReviewRank-image">
                              <img
                                src="../img/pineappleIcon.png"
                                id="clr_image"
                              />
                            </div>
                            <div id="book-customerReviewRank-text">
                              <div id="desc">평가</div>
                              <div id="score">0/10</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="hide" id="user-rank">
                            <div
                              class="rank-item disabled"
                              id="user-rank-button"
                            >
                              <img src="" />
                            </div>
                            <span>내가 한 평가</span>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <a class="hide" id="reading-note" href="">
                            <img src="../img/notion_logo.png" />
                            <div>독후감 쓰러가기</div>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/fr_bookDetail.js"></script>
  </body>
</html>
